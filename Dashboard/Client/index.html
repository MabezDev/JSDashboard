<!DOCTYPE html>


<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/builder.css">
    <script src="index.js"></script>
</head>

    <body>
        <header id="header">
            <span id="short_weather">
                <h1 id="welcome_message">Hello</h1>
                <h3 id="weather_one_line">You need a jacket, it's cold out</h3>
            </span>
            <span id="settings">
                <!-- <button onclick="createWidget('Test')">Create Widget</button>
                <button onclick="createWidget('Test')">Configure</button> -->
                <button onclick="toggleBuilder()">Open Builder</button>
            </span>
        </header>

        <div id="grid_container">
            <!-- <div class="horizontal_section" >
                <div draggable="true" class="widget"><p>Test</p></div>
                <div draggable="true" class="widget hidden"></div>
            </div> -->
        </div>

        <div id="widget_builder"> <!-- opens a window to build a custom widget -->
            <div id="builder_container">
                <div id="current_state"> <!-- shows the current state of the widget that is being built -->
                    <!-- items are added to the inner html of this elemnt then the id willbe changed to a widget id and inserted into the next space in the page -->
                </div>
                <div id="item_palette_container">
                    <div id="item_palette"> <!-- lists items that can be added to a widget-->
                        <span id="variable">
                            <p class="variable">Key: Value</p>
                        </span>

                    </div>
                </div>
                <button onclick="toggleBuilder()">Close</button>
            </div>
        <div>

        
    </body>







</html>
