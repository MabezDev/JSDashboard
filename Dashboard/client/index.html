<!DOCTYPE html>


<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/builder.css">
    <link rel="stylesheet" type="text/css" href="css/savedwidgets.css">
    <script src="js/index.js"></script>
    <script src="js/builder.js"></script>
    <script src="js/dragndrop.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/savedwidgets.js"></script>
    <!-- stores json templates for widget items -->
    <script src="json/localjson.js"></script>
</head>

    <body>
        <header id="header">
            <span id="short_weather">
                <h1 id="welcome_message">Mashboard</h1>
                <!-- <h3 id="weather_one_line">You need a jacket, it's cold out</h3> -->
            </span>
            <span id="settings">
                <button onclick="toggleBuilder()">Open Builder</button>
                <button onclick="toggleSavedWidgetLoader()">Open Saved Widgets</button>
                <button onclick="">How To Use</button>
            </span>
        </header>

        <div id="grid_container">
            <table id="widget_grid">
                <tr class="widget_container">
                    <td class="widget_container"></td>
                    <td class="widget_container"></td>
                    <td class="widget_container"></td>
                </tr>
                <tr class="widget_container">
                    <td class="widget_container"></td>
                    <td class="widget_container"></td>
                    <td class="widget_container"></td>
                </tr>
                <tr class="widget_container">
                    <td class="widget_container"></td>
                    <td class="widget_container"></td>
                    <td class="widget_container"></td>
                </tr>
            </table>
        </div>

        <div id="widget_builder"> <!-- opens a window to build a custom widget -->
            <div id="builder_container">
                <table id="builder_layout">
                    <tr>
                        <td>
                        <div id="current_state_container"> <!-- shows the current state of the widget that is being built -->
                            <!-- items are added to the inner html of this elemnt then the id willbe changed to a widget id and inserted into the next space in the page -->
                        </div>
                        </td>

                        <td>
                        
                        <div id="variable_builder_container">
                            <h3 class="builder_title">Variable Builder</h3>
                            <div id="variable_slot_builder" >
                                
                            </div>
                            <div id="data_config">
                                <form class="data_config_item">
                                    <input id="service_url" type="url" name="service_url" value="URL Here" onFocus="this.select()">
                                    <input class="radio" id="type_json" type='radio' name='option'> <p class="radio_text">JSON</p>
                                    <input class="radio" id="type_rss" type='radio' name='option'> <p class="radio_text">RSS</p>
                                    <button class="large-btn" onclick="testServiceForJSONKeys();return false;">Test Service</button>
                                </form>
                                <div id="service_output_container" class="data_config_item">
                                    <p>Output from service: </p>
                                    <select id="service_output" multiple="multiple"></select>
                                </div>
                            </div>
                        </div>
                        </td>

                        <td>
                        <div id="configure_container">
                            <h3 class="builder_title">Item palette</h3>
                            <div id="item_palette_container"> <!-- lists items that can be added to a widget-->
                                <!-- variable that can be used to create custom widgets are generated here --> 
                            </div>
                            <div id="builder_trashcan" ondragover="globalDragOver(event)" ondrop="builderDrop(event)">
                                    
                            </div>
                            <div id="builder_control">
                                <button class="medium-btn" onclick="toggleBuilder()">Close</button>
                                <button class="medium-btn" onclick="addToDashFromBuilder()">+</button>
                            </div>
                        </div>
                        </div>
                        </td>

                        <!-- <td>
                        <div id="builder_control">
                            <button onclick="toggleBuilder()">Close</button>
                            <button onclick="addToDashFromBuilder()">+</button>
                            <div id="builder_trashcan">

                            </div>
                        </div>
                        </td> -->
                    </tr>
                </table>
            </div>
        </div>

        <div id="saved_widgets">
            <div id="saved_container">
                <button onclick="listSaved()">List saved Widgets</button>
                <select id="saved_widgets_output" multiple="multiple"></select>
                <button onclick="toggleSavedWidgetLoader()">Close</button>
            </div>
        </div>

        
        
    </body>

</html>
